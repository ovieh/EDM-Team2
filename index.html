<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron jumbotron-fluid md-4">
					<div class="container">
						<h1 class="display-3 text-center">Employee Data Management</h1>
						<p class="lead text-center">A comprehensive Directory of Employee Billable Hours</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 mb-4">
				<div class="card">
					<div class="card-header">
						Current Employees
					</div>
					<div class="card-block">
						<table class="table">
							<thead>
								<tr>
									<th>Employee Name</th>
									<th>Role</th>
									<th>Start Date</th>
									<th>Months Worked</th>
									<th>Monthly Rate ($)</th>
									<th>Total Billed ($)</th>
								</tr>
							</thead>
							<tbody id="tableBody">
						
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						Add Employee
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label class="form-control-label">Employee Name</label>
								<input type="text" class="form-control" id="name-input">
							</div>
							<div class="form-group">
								<label class="form-control-label">Role</label>
								<input type="text" class="form-control" id="role-input">
							</div>
							<div class="form-group">
								<label class="form-control-label">Start Date (DD/MM/YY)</label>
								<input type="text" class="form-control" id="date-input">
							</div>
							<div class="form-group">
								<label class="form-control-label">Monthly Rate</label>
								<input type="text" class="form-control" id="rate-input">
							</div>
							  <button type="submit" id="submit" class="btn btn-secondary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="assets/js/app.js"></script>	
</body>
</html>
